<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bafe6405e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <title>To do List</title>
</head>

<body>
  <main>
    <section id="task-list">
      <div id="list-title">
        <h2>Today's To Do</h2>
        <span><i class="fa-solid fa-arrows-rotate"></i></span>
      </div>
      <form id="add-task">
        <input id="task-text" type="text" placeholder="Add your task..." required>
        <button id="add-task-btn" type="submit"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="check-all">
        <input type="checkbox">
        <label>SELECT ALL</label>
      </div>
      <ul id="list-placeholder"></ul>
      <button id="clear-btn">Clear all completed</button>
    </section>
  </main>
</body>
